<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
    <!-- django template tag -->
    <form action="{% url 'add_todo' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter task"> <br>
        <textarea name="description" placeholder="Enter description"></textarea> <br>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todo %}
            <li>{{ todo.title }} - {{ todo.description }} 
                <a href="{% url 'delete' todo.id %}">Delete</a> 
                <a href="{% url 'show_update' todo.id %}">Update</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
